<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云联智能 - 科技改变生活</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f9fc;
        }

        /* 头部样式 */
        .header {
            background-color: #0066cc;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
        }

        /* 导航栏 */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #005a9e;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #003d7a;
        }

        /* 横幅 */
        .banner {
            background: linear-gradient(135deg, #0066cc, #003d7a);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        .banner h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        /* 内容区域 */
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 25px;
            flex: 1 1 300px;
            max-width: 350px;
        }

        .card h3 {
            color: #0066cc;
            border-bottom: 2px solid #0066cc;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        /* 页脚 */
        .footer {
            background-color: #005a9e;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .footer p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <!-- 头部 -->
    <header class="header">
        <h1>云联智能</h1>
    </header>

    <!-- 导航栏 -->
    <nav class="navbar">
        <a href=" ">首页</a >
        <a href="#about">关于我们</a >
        <a href="#products">产品</a >
        <a href="#contact">联系我们</a >
    </nav>

    <!-- 横幅 -->
    <section class="banner">
        <h2>全科覆盖 · 智能优势</h2>
        <p>让科技改变生活，让智能无处不在</p >
    </section>

    <!-- 内容区域 -->
    <section class="content">
        <!-- 产品介绍 -->
        <div class="card">
            <h3>产品介绍</h3>
            <p>智能家电系列：冰箱、洗衣机、空调等。</p >
            <p>我们提供高品质的智能家电，让生活更便捷。</p >
        </div>

        <!-- 特色优势 -->
        <div class="card">
            <h3>特色优势</h3>
            <p>✅ 先进的智能技术，打造舒适生活体验。</p >
            <p>✅ 节能环保，高效耐用，满足您的需求。</p >
        </div>

        <!-- 联系方式 -->
        <div class="card">
            <h3>联系方式</h3>
            <p>📞 电话：400-XXX-XXXX</p >
            <p>✉️ 邮箱：service@yunlian.com</p >
            <p>🏠 地址：某省某市某区某街道</p >
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <p>企业标语：科技改变生活</p >
        <p>云联智能.</p >
    </footer>
</body>

</html>
